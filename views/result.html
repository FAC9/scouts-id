
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.6.1/css/tachyons.min.css"/>
    <title>Scout membership validation</title>
  </head>
  <body>
    <div class="mt4 mca ph4 pv2 cf">
      <img class="h4-ns db h3 center w100 fr-ns pr3" src="images/logo_scouts.jpg">
      <h1 class="goodScout tc ib fl-ns pa2 f1-ns  f5">Scout ID</h1>
    </div>
    <div class="image-container">
      <div class="background-image">

        <div class="pt2 ">
          {{#if allowed}}
          <h2 class="tc white f2-ns  f5">{{result}}!</h2>
          <p class="tc white f1-ns f4">{{givenNames}} {{familyName}}</p>

          {{else}}
          <h2 class="tc red f2-ns  f5">{{result}}!</h2>
          <p class="tc red f1-ns f4">{{givenNames}} {{familyName}}</p>

          {{/if}}
          <img class="db center" src="{{selfie}}"></img>
          <a href="/"><p class="tc f3 white">Check someone else.</p></a>
        </div>

          </div>
        </div>
      </div>

  </body>
</html>
