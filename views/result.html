<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.6.1/css/tachyons.min.css"/>
    <title>Scout membership validation</title>
  </head>
  <body>
    <div class="mt3 mca ph4 pv2 cf">
      <img class="logo db pt2 center w100 fr-ns pr3" src="images/logo_scouts.jpg">
      <div class="fl-ns">
        <h1 class="goodScout mb0 ib pa2 mt3 tc tl-ns f1-ns pb0 f4">Scout ID</h1>
        <p class="sub-header ib mt0 pa2 pt0 tc tl-ns f5-ns f6">The Scout Association sign-in tool</p>
      </div>
    </div>
    <div class="image-container">
      <div class="background-image">

        <div class="pt2 ">
          {{#if allowed}}
          <h2 class="tc white f2-ns  f5">{{result}}!</h2>
          <p class="tc white f1-ns f4">{{givenNames}} {{familyName}}</p>

          {{else}}
          <h2 class="tc red f2-ns  f5">{{result}}!</h2>
          <p class="tc red f1-ns f4">{{givenNames}} {{familyName}}</p>

          {{/if}}
          <img
            style="border-color:#E87D03"
            class="db ba bw2 br2 center"
            src="{{selfie}}"></img>
          <a href="/"><p class="tc f3 white">Check someone else.</p></a>
        </div>

          </div>
        </div>
      </div>

  </body>
</html>
